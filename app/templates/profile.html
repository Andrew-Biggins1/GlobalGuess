<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/app/static/main.css" >
    <title>&#127758; Dashboard</title>
</head>
<body>
    <div id="hamburger">&#9776;</div>

    <div class="welcome">
        <h1 id="header">GlobalGuess &#127758;</h1>
    </div>

    <div id="task-bar">
        <div class="task-bar-item" onmouseover="this.style.backgroundColor='#bfdcdc'; this.style.color='white';" onmouseout="this.style.backgroundColor=''; this.style.color='black';" onclick="showFileInput()">
            <h3>Submit an Image</h3>
        </div>
        <div class="task-bar-item" onmouseover="this.style.backgroundColor='#bfdcdc'; this.style.color='white';" onmouseout="this.style.backgroundColor=''; this.style.color='black';" onclick="displayPlayerStats()">
            <h3>Stats</h3>
        </div>
        <div class="task-bar-item" onmouseover="this.style.backgroundColor='#bfdcdc'; this.style.color='white';" onmouseout="this.style.backgroundColor=''; this.style.color='black';" onclick="displayLeaderboard()">
            <h3>Leaderboard</h3>
        </div>
        <div class="task-bar-item" onmouseover="this.style.backgroundColor='#bfdcdc'; this.style.color='white';" onmouseout="this.style.backgroundColor=''; this.style.color='black';" onclick="returnToHomepage()">
            <h3>Log Out</h3>
        </div>
    </div>

    <div id="dashboard-content">
        <div class="container">
            <h2 id="welcomeMessage"></h2>
            <p>Do you want to play a Game?</p>
            <div class="game-buttons">
                <button onclick="startGame()">Play Game</button>
            </div>
        </div>
    </div>

    <div id="file-input-container">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="submitImages()">Submit</button>
    </div>
</body>
</html>
