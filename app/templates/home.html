<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>GlobalGuess</title>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="/app/static/main.css" >


    
</head>
<body>

    <div class="welcome">
        <h1 id="header">GlobalGuess &#127758;</h1>
        <h3 id="homeText">Login or signup below to start Guessing!</h3>
    </div>

    <div class="square"></div>  
    <div class="square2"></div>
    <div class="square3"></div>
    <div class="square4"></div>

    <div class="map">
        <div class="ice1"></div>
        <div class="ice2"></div>

        <div class="land1"></div>
        <div class="land2"></div>
        <div class="land3"></div>
        <div class="land4"></div>
        <div class="land5"></div>
    </div>

    


    <div class="button-container">
        <button class="login-signup-button" id="login-button" onclick="location.href='{{ url_for('login') }}'">
                Login
        </button>

        <button class="login-signup-button" id="signup-button" onclick="location.href='{{ url_for('signup') }}'">
                Signup
        </button>
    </div>


    <div class="about-button">
        <button onclick="location.href='{{ url_for('about') }}'">About us</button>

    </div>





    
</body>
</html>
